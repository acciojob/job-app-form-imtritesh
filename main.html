<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<div>
			<label for="name" >Name*</label> 
			<input type="text" id="name" required>
		</div>
		<div>
			<label for="email" >Email*</label> 
			<input type="email" id="email" required>
		</div>
		<div>
			<label for="gender">Gender :</label>
			<input type="radio" id="gender" name="gender" required>Male
			<input type="radio" id="gender" name="gender" required>Female
<!-- 			<input type="radio" id="gender" name="gender" required>Other -->
		</div>
		<div>
			<label for="laptop" >Laptop Brands :</label>
			<select id="laptop" name="laptops">
				<option value="apple">Apple</option>
				<option value="asus">Asus</option>
				<option value="hp">HP</option>
			</select>
		</div>
		<div>
			<label for="age" >Age*</label> 
			<input type="number" id="age" required>
		</div>
		<div>
			<label for="dob" >DOB*</label> 
			<input type="date" id="dob" required>
		</div>
		<div>
			<label for="password" >Password*</label> 
			<input type="password" id="password" required>
		</div>
		<div>
			<label for="url" >URL : </label> 
			<input type="url" placeholder="example.com" id="portfolio">
		</div>
		<div>
			<button <input type="submit">Submit
			</button>
		</div>
		
	</form>

</body>

</html>
